<form *ngIf="data===undefined">
  <input type="text" value='' name="user" placeholder="Login" [(ngModel)]="login">
  <input type="password" value="" name="pass" placeholder="Password" [(ngModel)]="password"><br>
  <button type="submit" value="Submit"  id="submit" (click)="logIn()">Submit</button>
</form>

<app-grid [dataForTable]="data" *ngIf="data!==undefined"></app-grid>
